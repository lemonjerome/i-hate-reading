version: "3.9"

services:
  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant
    container_name: qdrant
    ports:
      - "6333:6333"
    restart: unless-stopped

  notebook-agent:
    build: ./agent
    container_name: notebook-agent
    ports:
      - "8000:8000"
    env_file:
      - .env 
    depends_on:
      - ollama
      - qdrant
    restart: unless-stopped

volumes:
  ollama_data: